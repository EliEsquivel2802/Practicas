<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main class="main">
        <section class="content">
            <section class="form">
                <input type="text" value="Prueba el encriptador" id="input" />
                <div class="form-2">
                    <p>Solo letras minúsculas y sin acentos</p>
                    <div class="cont-button">
                        <button style="background-color: #0A3871; color: #fff; border: none;" id="encriptar">
                            Encriptar
                        </button>
                        <button style="border: solid 1px #0A3871;" id="des">
                            Desencriptar
                        </button>
                    </div>
                </div>
            </section>
            <section class="response">
                <div class="response-dialog" id="dialog">
                    <h3>Ningún mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
